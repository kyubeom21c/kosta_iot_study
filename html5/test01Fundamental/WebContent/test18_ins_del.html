<pre>
1) ins요소는 문서에 추가를 나타냄
2) del요소는 삭제된 콘텐츠를 나타냄
3) cite 속성은 추가/삭제 이유 페이지를 지정
4) datetime속성으로 추가/삭제한 날짜와 시각 지정 가능
</pre>

<h1>청과물 재고목록</h1>
<ul>
	<li>사과</li>
	<li>바나나</li>
	<li>복숭아</li>
	<li><ins datetime="2020-12-25" cite="test16_nextPage.html">수박</ins></li>
	<li><del datetime="2020-12-27">참외</del></li>
	<li><ins datetime="2020-12-28">딸기</ins></li>
	<li><del datetime="2020-12-28">오렌지</del></li>
</ul>

</body>
</html>
