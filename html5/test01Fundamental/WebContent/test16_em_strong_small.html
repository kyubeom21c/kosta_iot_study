<pre>
1) em은 HTML4, 5에서 강조의 의미 
2) strong은 HTML4에서 강조 / 5에서 중요성으로 변경
3) small은 HTML4에서 의미없음 / 5에서 작은글씨 주석
   - 주로 법률 용어, 저작권 표기, 주석 등에 사용
</pre>


	<em>Emphasized text(강조 텍스트) 이텔릭으로 표시됨.</em>
	<br />

	<strong>Strong text</strong>
	
	
	<p>&copy; 2011 by YSH</p>
	<p><small>&copy; 2011 by YSH</small></p>
