<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<figure>
		<figcaption>mp3 Chrome, ie10 지원.</figcaption>
		<p>
			<audio src="Bigbang_Tonight.mp3" controls loop></audio>
		</p>
	</figure>
	<figure>
		<figcaption>ogg Chrome 지원.</figcaption>
		<p>
			<audio src="HelloWorld.ogg" controls loop></audio>
		</p>
		<details>
			<summary>ogg 요약설명</summary>
			<p>OggVorbis 음악,영상 압축 방식.</p>
			<p>참고사이트 : http://www.xiph.org/</p>
			<p>오픈소스, 무저작권료</p>
		</details>
	</figure>
	<figure>
		<figcaption>wav Chrome 지원.</figcaption>
		<p>
			<audio src="HelloWorld.wav" controls loop></audio>
		</p>
	</figure>
	<figure>
		<figcaption>wma IE10 포함 현재 지원안됨.</figcaption>
		<p>
			<audio src="Highway_Blues.wma" controls autoplay loop></audio>
		</p>
	</figure>
</body>
</html>
