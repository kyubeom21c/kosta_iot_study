<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function test(msg) {
		window.alert(msg);
	}
</script>

</head>
<body>
	<menu>
		<command onclick="test('Hello World')">
Click Me!menu에 command엘리먼트가 자식엘리먼트로 html5에서 추가되었다.아직은 브라우져가 지원하지 않음.</command>
	</menu>

</body>
</html>
