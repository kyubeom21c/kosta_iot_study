<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<p>
		meter 태그는 최소,최대값을 갖는 경우 사용(0~100):low,high설정==
		<meter value="29" low="30" high="70" min="0" max="100" title="29"></meter>
		<meter value="30" low="30" high="70" min="0" max="100" title="30"></meter>
		<meter value="70" low="30" high="70" min="0" max="100" title="70"></meter>
		<meter value="71" low="30" high="70" min="0" max="100" title="71"></meter>
	</p>


	<p>
		부동소수점을 사용 %로 설정==
		<meter value="0.3" title="30%"></meter>
	</p>

</body>
</html>
