<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul li:nth-child(1) {
	color: red;
	font-size:20pt;
}

ul li:nth-child(2) {
	color: green;
	font-size:20pt;
}

ul li:nth-last-child(1) {
	color: purple;
	font-size:20pt;
}

dl dt:nth-of-type(1) {
	color: red;
	font-size:20pt;
}
dl dt:nth-of-type(2) {
	color: green;
	font-size:20pt;
}
dl dt:nth-of-type(3) {
	color: blue;
	font-size:20pt;
}
dl dd:nth-of-type(1) {
	color: red;
	font-size:20pt;
}

dl dd:nth-of-type(2) {
	color: green;
	font-size:20pt;
}
dl dd:nth-of-type(3) {
	color: blue;
	font-size:20pt;
}
dl dd:nth-of-type(4) {
	color: purple;
	font-size:20pt;
}

dl dd:nth-of-type(9) {
	color: gold;
	font-size:20pt;
}


/* 홀짝행 */
ol li:nth-child(odd) {
	background: gold;
	font-size:20pt;
}

ol li:nth-child(even) {
	background: yellow;
	font-size:20pt;
}
</style>
</head>
<body>
	<ul>
		<li>ul_li_01</li>
		<li>ul_li_02</li>
		<li>ul_li_03</li>
		<li>ul_li_04</li>
	</ul>
	<hr/>
	<dl>
		<dt>dl_dt_01</dt>
			<dd>dl_dd_01</dd>
			<dd>dl_dd_02</dd>
			<dd>dl_dd_03</dd>
		<dt>dl_dt_02</dt>
			<dd>dl_dd_01</dd>
			<dd>dl_dd_02</dd>
			<dd>dl_dd_03</dd>
		<dt>dl_dt_03</dt>
			<dd>dl_dd_01</dd>
			<dd>dl_dd_02</dd>
			<dd>dl_dd_03</dd>
	</dl>
	<hr/>
	<ol>
		<li>ol_li_01</li>
		<li>ol_li_02</li>
		<li>ol_li_03</li>
		<li>ol_li_04</li>
	</ol>

</body>
</html>
