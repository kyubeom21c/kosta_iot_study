<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		if (sessionStorage.pagecount) {
			sessionStorage.pagecount = Number(sessionStorage.pagecount) + 1;
		} else {
			sessionStorage.pagecount = 1;
		}
		document.write("Visits " + sessionStorage.pagecount
				+ " time(s) this session.");
	</script>

	<p>Refresh the page to see the counter increase.</p>

	<p>Close the browser window, and try again, and the counter has
		been reset.</p>
	<p>새창을 사용자가 새롭게 열어서 사용시는 세션유지 되지 않는다.</p>
