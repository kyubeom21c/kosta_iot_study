<!DOCTYPE html>
<html manifest="appcache.manifest">
<head>
<meta charset="UTF-8">
<title>HTML5 Application Cache2</title>
<link href="css/style.css" rel="stylesheet" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function(e) {
		window.applicationCache.addEventListener('updateready', function(e) {
			if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
				window.applicationCache.swapCache();
				if (confirm('A new version of this site is available. Load it?')) {
					window.location.reload();
	            }
	        } else {}
	    },false);
	},false);
</script>


</head>
<body>
	<header>
		<h1 id="title">HTML5 Application Cache2</h1>
	</header>

	<section>
		<article id="contents">
			<h2 id="subject" class="subjects">HTML5 Application Cache</h2>
			<ul>
				<li>크롬 캐시 확인URL chrome://appcache-internals/</li>
				<li><img src="http://blogpfthumb.phinf.naver.net/20120210_60/yangssem_1328859801300_E32G9T_jpg/1328770202107.jpg?type=w161" /></li>
			</ul>
		</article>
	</section>
</html>
