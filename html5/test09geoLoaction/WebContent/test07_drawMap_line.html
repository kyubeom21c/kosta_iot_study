<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0px;
	padding: 0px
}

#map_canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="https://maps.google.com/maps/api/js?sensor=false">
	
</script>
<script type="text/javascript">
	//1. onload
	window.onload = initLocation;

	//2. init
	function initLocation() {
		//http://maps.google.com
		drawMap(37.574981, 126.973361);
	}

	var toast = new google.maps.InfoWindow();

	//3. drawMap
	function drawMap(latitude, longitude) {
		var latlng = new google.maps.LatLng(latitude, longitude);
		var myOptions = {
			zoom : 17,
			center : latlng,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"),
				myOptions);

		var flightPlanCoordinates = [
				new google.maps.LatLng(37.575674, 126.973285),
				new google.maps.LatLng(37.575725, 126.972716),
				new google.maps.LatLng(37.575542, 126.972738),
				new google.maps.LatLng(37.574994, 126.973103),
				new google.maps.LatLng(37.574981, 126.973361) ];
		var flightPath = new google.maps.Polyline({
			path : flightPlanCoordinates,
			strokeColor : "#FF0000",
			strokeOpacity : 1.0,
			strokeWeight : 5
		});

		flightPath.setMap(map);

	}//end drowMap
</script>
</head>
<body>
	<div id="map_canvas" style="width: 100%; height: 100%"></div>
</body>
</html>
