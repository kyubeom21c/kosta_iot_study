<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<script type="text/javascript"
	src="https://maps.google.com/maps/api/js?sensor=false">
	
</script>
<link
	href="https://maps.google.com/maps/documentation/javascript/examples/default.css"
	rel="stylesheet" type="text/css" />
<script type="text/javascript">
	//1. onload
	window.onload = initLocation;

	//2. init
	function initLocation() {
		if (navigator.geolocation) {
			document.getElementById("support").innerHTML = "HTML5 Geolocation supported.";

		} else {
			document.getElementById("support").innerHTML = "HTML5 Geolocation is not supported in your browser.";
		}
	}
</script>
</head>
<body>

	<div id="support"></div>
</body>
</html>
