<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0px;
	padding: 0px
}

#map_canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="https://maps.google.com/maps/api/js?sensor=false">
	
</script>
<script type="text/javascript">
	//1. onload
	window.onload = initLocation;

	//2. init
	function initLocation() {
		drawMap(37.575235, 126.976759);
	}

	var toast = new google.maps.InfoWindow();
	var map;
	var marker;

	//3. drawMap
	function drawMap(latitude, longitude) {
		var latlng = new google.maps.LatLng(latitude, longitude);
		var myOptions = {
			zoom : 18,
			center : latlng,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map_canvas"),
				myOptions);

		//말풍선
		toast.setContent("html5 study geolocation !!<br>" + "위도:" + latitude
				+ ", 경도:" + longitude);
		toast.setPosition(latlng);
		toast.open(map);

		//marker animation
		marker = new google.maps.Marker({
			position : latlng,
			map : map,
			draggable : true,
			animation : google.maps.Animation.DROP,
			title:"한국생산성본부 서울본부 서울특별시 종로구 적선동 122-1"
		});

		//marker click 
		google.maps.event.addListener(marker, 'click', toggleBounce);

		google.maps.event.addListener(map, 'click', function(e) {
			placeMarker(e.latLng, map);
		});

	}

	function placeMarker(position, map) {
		var marker = new google.maps.Marker({
			position : position,
			map : map
		});
		map.panTo(position);
	}

	function toggleBounce() {

		if (marker.getAnimation() != null) {
			marker.setAnimation(null);
		} else {
			marker.setAnimation(google.maps.Animation.BOUNCE);
		}
	}
</script>
</head>
<body>
	<div id="map_canvas" style="width: 100%; height: 100%"></div>
</body>
</html>
