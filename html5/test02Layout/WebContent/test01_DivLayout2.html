<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Div Layout</title>
<link href="test01_DivLayout.css" rel="stylesheet" type="text/css">
</head>
<body style="margin: 0">
	<header id="logo">Div Layout</header>
	<div id="page">
		<nav id="menu">
			<header>
				<h1>Menu List</h1>
			</header>
			<ul>
				<li>Menu1</li>
				<li>Menu2</li>
				<li>Menu3</li>
				<li>Menu4</li>
				<li>Menu5</li>
			</ul>
		</nav>
		<section id="contents">
			<header>
				<h2>Page Title</h2>
			</header>
			<div id="text">
				<section id="what-the-tech">
					<h3>What the tech?</h3>
					<p>Build a logo that shows off what you use.</p>

					<fieldset class="badge-selector-classes">
						<legend>HTML Technology Classes</legend>
						<div id="toggles">
							<ul>
								<li><input type="checkbox" id="storage" name="storage"
									value="1"> <label for="storage">Offline &amp;
										Storage</label></li>
								<li><input type="checkbox" id="device" name="device"
									value="1"> <label for="device">Device Access</label></li>
								<li><input type="checkbox" id="connectivity"
									name="connectivity" value="1"> <label
									for="connectivity">Connectivity / Realtime</label></li>
								<li><input type="checkbox" id="performance"
									name="performance" value="1"> <label for="performance">Performance
										&amp; Integration</label></li>
								<li><input type="checkbox" id="multimedia"
									name="multimedia" value="1"> <label for="multimedia">Multimedia</label></li>
								<li><input type="checkbox" id="semantics" name="semantics"
									value="1" checked> <label for="semantics">Semantics</label></li>
								<li><input type="checkbox" id="graphics" name="graphics"
									value="1"> <label for="graphics">Graphics, 3D
										&amp; Effects</label></li>
								<li><input type="checkbox" id="css3" name="css3" value="1"
									checked> <label for="css3">CSS3 / Styling</label></li>
							</ul>
						</div>
					</fieldset>
				</section>


			</div>
		</section>
		<aside id="links">
			<h2>Links</h2>
			<div id="orientation">
				<section id="orientation-content">
					<h3>Orientation</h3>
					<p>Sidebar or footer? Standing up or lying down?</p>

					<fieldset class="badge-selector-classes">
						<input type="radio" name="badge-orientation" id="badge-horizontal"
							value="horizontal" checked><label for="badge-horizontal">Horizontal</label>
						<input type="radio" name="badge-orientation" id="badge-vertical"
							value="vertical"><label for="badge-vertical">Vertical</label>
						<fieldset id="badge-selector-horizontal">
							<div id="horizontal-badge" class="badges"></div>
						</fieldset>
						<fieldset id="badge-selector-vertical">
							<div id="vertical-badge" class="badges"></div>
						</fieldset>
					</fieldset>
				</section>
			</div>

		</aside>
	</div>
	<footer id="copy">Copyright</footer>
</body>
</html>
