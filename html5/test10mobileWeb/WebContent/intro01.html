<script type="text/javascript"> 
	window.addEventListener('load', ProgressDisplay, false);
 
	function ProgressDisplay() {
		progress++;
		bar = '|';
		for (count = 0; count < progress; count++)
			bar = bar + '|';
		window.status = progress + '% ' + bar;
		if (progress < 100)
			setTimeout('ProgressDisplay()', 50);
		else {
			window.location = 'intro02.html';
		}
	}
	var progress = 0;
</script>
