<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#count {
	background-color: red;
	font-size: 40pt;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var count = document.getElementById("count");
		var su = 0;
		var interval_id = setInterval(function(){
			count.innerText = su++;
			if(su==10) su=0;
		},100);
		
		setTimeout(function(){
			clearInterval(interval_id);
		},3000);
		
		//setInterval함수의 반환값은 돌고있는 인터벌아이디를
		//의미한다.
		//그렇다면 clearInterval(interval_id)함수와 
		//setTimeout함수를 이용하여 3초후 인터벌제거을 구현하시오 
	}
</script>
</head>
<body>
	<div id="count">0</div>
	<button>button</button>
</body>
</html>
